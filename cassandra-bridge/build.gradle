plugins {
    // A Java Library
    id 'java-library'
    // which produces test fixtures
    id 'java-test-fixtures'
    // and is published
    id 'maven-publish'
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            groupId project.group
            artifactId "${archivesBaseName}"
            version System.getenv("CODE_VERSION") ?: "${version}"
        }
    }
}

dependencies {
    api(project(':cassandra-analytics-common'))

    implementation(group: 'org.slf4j', name: 'slf4j-api', version: "${project.slf4jApiVersion}")
    compileOnly(group: 'com.esotericsoftware', name: 'kryo-shaded', version: "${project.kryoVersion}")
    compileOnly(group: 'com.google.guava', name: 'guava', version: "${project.guavaVersion}")
    compileOnly(group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: "${project.jacksonVersion}")
    compileOnly(group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: "${project.jacksonVersion}")
    compileOnly(group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: "${project.jacksonVersion}")

    testFixturesImplementation(project(path: ":cassandra-analytics-spark-converter"))
    testFixturesImplementation "org.quicktheories:quicktheories:${project.rootProject.quickTheoriesVersion}"
    testFixturesImplementation(group: 'com.google.guava', name: 'guava', version: '31.1-jre')
    testFixturesImplementation(group: 'com.intellij', name: 'annotations', version: "${project.rootProject.intellijVersion}")
    testFixturesImplementation(group: "${sparkGroupId}", name: "spark-core_${scalaMajorVersion}", version: "${project.rootProject.sparkVersion}")
    testFixturesImplementation(group: "${sparkGroupId}", name: "spark-sql_${scalaMajorVersion}", version: "${project.rootProject.sparkVersion}")
    testFixturesImplementation(group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: "${jacksonVersion}")
    testFixturesImplementation(group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26')
    testFixturesImplementation("org.junit.jupiter:junit-jupiter-api:${project.junitVersion}")
    testFixturesImplementation("org.junit.jupiter:junit-jupiter-params:${project.junitVersion}")
    testFixturesImplementation("org.junit.jupiter:junit-jupiter-engine:${project.junitVersion}")
}

